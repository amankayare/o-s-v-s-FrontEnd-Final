    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<br>
<br>
<body ng-app="myModule">
	<section id="contents">
	<div ng-Controller="myController">
		<div class="container-xl">
			<div class="table-responsive">
				<div class="table-wrapper">
					<div class="table-title">
						<div class="row">
							<div class="col-sm-6">
								<h2>Manage <b>Voter</b></h2>
								<!-- search : <input type="text" placeholder="Search Voter " ng-Model="searchText" >  -->
							</div>
							<!-- <div class="col-sm-6">
								<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Voter</span></a>
							&nbsp; &nbsp;	<a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>						
							</div> -->
						</div>
					</div>
					<br>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Employee ID</th>
								<th>Full Name</th>
								<th>Adharcard Number</th>
								<th>E-mail ID</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let voter of listOfVoter" >
								
									<td>
										<div class="form-group">
											{{voter.employeeId}}
											<!-- <input type="text" [(ngModel)]="employeeId"  name="employeeId"  class="form-control" required> -->
										</div>
									</td>
									<td>
										<div class="form-group">
											{{voter.fullName}}
											<!-- <input type="text" [(ngModel)]="fullName" name="fullName"  class="form-control" required> -->
										</div>
									</td>
									<td>
										<div class="form-group">
											{{voter.adharNo}}
											<!-- <input type="number" [(ngModel)]="adharNo" name="adharNo"  class="form-control" required> -->
										</div>
									</td>
									<td>
										<div class="form-group">
											{{voter.email}}
											<!-- <input type="email" [(ngModel)]="email" name="email"   class="form-control" required> -->
										</div>
									</td>
									<td>
										<a href="#editEmployeeModal" (click)="updateVoter(voter.voterId)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>	
										<a href="#deleteEmployeeModal" (click)="deleteVoterById(voter.voterId)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
										
									</td>
							
							</tr>
						</tbody>
					</table>
				</div>
			</div>        
		</div>
	</div>
		
		<!-- Edit Modal HTML -->
		<div id="editEmployeeModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<form>
						<div class="modal-header">						
							<h4 class="modal-title">Edit candidate</h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label>Employee  ID</label>
							<input type="text" [(ngModel)]="employeeId"  name="employeeId"  class="form-control" required>
						   </div> 
							<div class="form-group">
								<label>Full Name</label>
								<input type="text" [(ngModel)]="fullName" name="fullName"  class="form-control" required>
							</div>				
							<div class="form-group">
								<label>Adharcard Number</label>
								<input type="number" [(ngModel)]="adharNo" name="adharNo"  class="form-control" required> 
							</div>
					  
							<div class="form-group">
								<label>Email</label>
								<input type="email" [(ngModel)]="email" name="email"   class="form-control" required>
							</div>                					
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" data-dismiss="modal" (click)="load()" value="Cancel">
							<input type="submit" class="btn btn-info" (click)="updateVoterDetails(employeeId,fullName,adharNo,email,voterId)"  data-dismiss="modal" value="Save">
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Delete Modal HTML -->
		<div id="deleteEmployeeModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<form>
						<div class="modal-header">						
							<h4 class="modal-title">Delete candidate</h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">					
							<p>Are you sure you want to delete these Records?</p>
							<p class="text-warning"><small>This action cannot be undone.</small></p>
							<input type="hidden" [(ngModel)]="voterId" name="voterId">
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal"  (click)="load()"  value="Cancel">
							<input type="submit" class="btn btn-danger" data-dismiss="modal" (click)="deleteVoter()"  (click)="load()" value="Delete">
						</div>
					</form>
				</div>
			</div>
		</div>
		
		</section>
</body>
