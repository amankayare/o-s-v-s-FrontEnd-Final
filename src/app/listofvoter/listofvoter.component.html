

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body ng-app="myController">
    <div ng-controller="myController">
      <section id="contents">

        <!-- search : <input type="text" placeholder="Search Voter " ng-Model="searchText" >  -->
        <br>
        <h1>Voter List</h1>
        <input id="myInput1" type="text" placeholder="Search..">

        <div class="tbl-header ">
          <table>
            <thead>
              <tr>
                <th>Employee-ID</th>
                <th>Full Name</th>                
                <th>Adharcard Number</th>
                <th>E-Mail</th>
               <th>Choose Voter</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="tbl-content">
          <table>
            <tbody  id="myTable1">

            <tr *ngFor="let voter of listOfVoter | search:adharNo;" >
              <td>
                  
                {{voter.employeeId}}
              
            </td>
            <td>
              
                {{voter.fullName}}
             
            </td>
            <td>
              
                {{voter.adharNo}} 
              
            </td>
            <td>
              
                {{voter.email}} 
              
            </td>
               
            <td>
              <input type="checkbox" class="largerCheckbox"
                    name="checkBox2" (click)="getVoter(voter.voterId)" >

            </td>
          </tr>
            </tbody>
          </table>
        </div>
    
        <nav aria-label="...">
            <ul class="pagination">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Add Election Details</a>
              </li>
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Select Candidates for Election </a>
              </li>
              <li class="page-item active" aria-current="page">
                <a class="page-link" >Select Voters for Election <span class="sr-only">(current)</span></a>
              </li>
              &nbsp;  &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; <button type="button" (click)="addAllElectionDetails()" class="btn btn-danger btn-large" data-toggle="modal" data-target="#exitApplication">
                submit </button>
              <span>sending mail....</span>
            </ul>
          </nav>
