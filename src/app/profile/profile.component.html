<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<section style="margin-left: 290px;" >

<div class="container-fluid">
    <div class="row">
  		<div class="col-sm-6"><h1>Update Your Profile  Here.</h1></div>
    	   </div>
    <div class="row">
  	
    	<div class="col-sm-10">
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
                  <form class="form" action="##" method="post" id="registrationForm">
         
                
                      <div class="form-group">
                          
                          <div class="col-xs-6" style="margin-bottom: 20px;">
                              <label for="email"><b>Email   </b></label>
                              
                              <div class="input-icons d-flex">
                                <input type="{{type}}" readonly
                                touched class="form-control input-field col-lg-5 " placeholder="Password" value={{this.username}}
                                aria-describedby="defaultRegisterFormPasswordHelpBlock"> 
                                <!-- <input type="text" [(ngModel)]="password" name="password"  class="form-control" required> -->
                              </div>
                            <!-- <input type="email" class="form-control"  placeholder="you@email.com" title="enter your email."> -->
                          </div>
                      </div>
                  
                      <div class="form-group">
                          
                          <div class="col-xs-6" style="margin-bottom: 20px;">
                              <label for="password"><b>Password    </b></label>
                              
                             
                              <div class="input-icons d-flex" >
                               
                                <div class="col" >
                                  <input type="{{type}}" readonly
                                  touched class="form-control input-field col-lg-5 " placeholder="Password" value={{this.password}}
                                  aria-describedby="defaultRegisterFormPasswordHelpBlock"> 
                                  <!-- <input type="text" [(ngModel)]="password" name="password"  class="form-control" required> -->
                                 
                                </div>

                         
                           
                               
                              </div>

                             
                              <!-- <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password."> -->
                          </div>
                          
                      </div>
                    


                      <div class="form-group">
                        
                            <div class="col-xs-6 ">
                              <a href="#editEmployeeModal"  data-toggle="modal" class=" edit btn btn-primary ml-5">Edit</a>
                                   
                              </div>
                              <div  class="col-xs-6">
                                
                                <button class="eyeBtn" *ngIf="showBtn" (click)="show()"><i class="fa fa-eye" aria-hidden="true"></i></button>
                                <button class="eyeBtn" *ngIf="hideBtn"(click)="hide()"><i class="fas fa-eye-slash"></i></button>
                                
                              </div>
                          
                      </div>
              	</form>
              
              <hr>
              
             </div><!--/tab-pane-->
           
            </div>
                
</div>
        </div><!--/col-9-->
    </div><!--/row-->
        	<!-- Edit Modal HTML -->
		<div id="editEmployeeModal" class="modal fade">
			<div class="modal-dialog ">
				<div class="modal-content">
					<form>
						<div class="modal-header">						
							<h4 class="modal-title">Edit Your Profile</h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body " style="width: 60%;">
							<div class="form-group">
								<label>UserName</label>
							<input type="text" [(ngModel)]="username"  name="username"  class="form-control" required>
						   </div> 
							<!-- <div class="form-group">
								<label>Password</label>
								<input type="text" [(ngModel)]="password" name="password"  class="form-control" required>
              </div> -->
              
              <div class="input-icons d-flex">
                <button class="eyeBtn" *ngIf="showBtn" (click)="show()"><i class="fa fa-eye" aria-hidden="true"></i></button>
                <button class="eyeBtn" *ngIf="hideBtn"(click)="hide()"><i class="fas fa-eye-slash"></i></button>
        
                <input type="{{type}}" name="password" touched class="form-control input-field col-lg-5 " placeholder="Password"[(ngModel)]="password"
                aria-describedby="defaultRegisterFormPasswordHelpBlock"> 
                <!-- <input type="text" [(ngModel)]="password" name="password"  class="form-control" required> -->
            </div>
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" data-dismiss="modal" (click)="load()" value="Cancel">
							<input type="submit" class="btn btn-info" (click)="updateAdminDetails(username,password)"  data-dismiss="modal" value="Save">
						</div>
					</form>
				</div>
			</div>
		</div>                                           
</section>
